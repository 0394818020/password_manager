<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - Password Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-register">
        <h2>Đăng ký</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" required>
                <p id="strength" class="strength-text">Chưa nhập mật khẩu</p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Nhập lại mật khẩu</label>
                <input type="password" id="confirmPassword" required>
                <p id="match" class="match-text"></p>
            </div>

            <button type="button" id="button" onclick="Register()">Đăng ký</button>
        </form>

        <p class="link">Đã có tài khoản? <a onclick="showLogin()">Đăng nhập</a></p>
    </div>
    <div class="container-login">
        <h2>Đăng nhập</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Tên đăng nhập</label>
                    <input type="text" name="username" required class="l-username">
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" name="password" required class="l-password">
                </div>
                <button type="button" onclick="auThication()">Đăng nhập</button>
            </form>

            <p class="link">Chưa có tài khoản? <a onclick="showRegister()">Đăng ký</a></p>
    </div>
    <script src ="script.js"></script>
</body>
</html>
